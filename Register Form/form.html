<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Registro</title>
</head>
<body>
    <h1>Register Form</h1>

    <hr>
    <br>

    <form action="">
        <input type="text" placeholder="Username" required>
        <br>
        <input type="password" placeholder="Password" required>
        <br>
        <input type="email" placeholder="Email" required>
        <br>
        <input type="text" placeholder="CPF" required>
        <br>
        <input type="number" placeholder="Phone Number" required>
        <br>

        <label for="Nascimento">
            Birth Date
            <br>
            <input type="date">
        </label>
        <br>

        <label for="Foto">
            Profile Photo
            <br>
            <input type="file">
        </label>
        <br>

        <input type="checkbox" required> I accept all the service's terms.
        <br>

        <button type="submit">Submit</button>
        <br>
    </form>

    <img src="https://st.depositphotos.com/5390090/51510/v/450/depositphotos_515102604-stock-illustration-registration-form-cute-cartoon-man.jpg" width="300px" alt="">
